version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli aws-sam-cli
  build:
    commands:
      - sam build
      - OPENAPI_FILENAME="`md5sum openapi.yml | awk '{print $1}'`.yml"
      - API_DEFINITION_LOCATION="s3://${S3_BUCKET}/openapi/${OPENAPI_FILENAME}"
      - aws s3 cp openapi.yml ${API_DEFINITION_LOCATION}
      - sam package --s3-bucket ${S3_BUCKET} --s3-prefix ${S3_PREFIX} --region ${AWS_REGION} --output-template-file ${PACKAGED_TEMPALTE_PATH}
      - |
        cat - <<EOF > ${TEMPLATE_CONFIGURATION_PATH}
        {
          "Parameters": {
            "ApiDefinitionLocation": "${API_DEFINITION_LOCATION}"
          }
        }
        EOF

artifacts:
  files:
    - ${PACKAGED_TEMPALTE_PATH}
    - ${TEMPLATE_CONFIGURATION_PATH}
